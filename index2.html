      border: 1px solid rgba(255,255,255,.1);
      cursor: pointer;
      transition: transform .25s, box-shadow .25s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .card h2 {

      margin-bottom: 8px;

    }
    .card p {
      font-size: 14px;
      color: var(--muted);
