<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Übersicht & Auszahlungen (Read‑Only)</title>
  <style>
    :root{
      --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(160deg,#0b1020 0%,#0f172a 100%);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;padding:24px 16px 40px;}
    .wrap{max-width:1100px;margin:0 auto}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px}
    h1{margin:0;font-size:clamp(22px,4vw,32px);font-weight:800}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;margin-bottom:16px;backdrop-filter:blur(6px)}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0}
    .chip{background:#0b1020;border:1px solid var(--border);border-radius:999px;padding:8px 12px;color:var(--muted);font-size:13px}
    table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:#0a0f1f;border-bottom:1px solid var(--border);text-transform:uppercase;font-size:12px;color:var(--muted);padding:10px;text-align:left}
    td{padding:10px;border-bottom:1px dashed #1f2a44}
    .right{text-align:right}
    .id{color:#a5b4fc;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#06b6d4);color:#fff;text-decoration:none;font-weight:700;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Übersicht & Auszahlungen</h1>
      <a class="btn" id="btnBackAdmin" href="admin_sync_SINGLE_publicButton_delete.html">Zur Admin-Seite</a>
    </div>

    <div class="card">
      <div class="chips">
        <span class="chip">Mitglieder: <b id="statMitglieder">0</b></span>
        <span class="chip">Gesamtsaldo: <b id="statSaldo">0</b> €</span>
      </div>
      <div style="overflow:auto;max-height:40vh;border:1px solid var(--border);border-radius:12px">
        <table>
          <thead><tr><th>Mitglied</th><th>ID</th><th class="right">Kontostand (€)</th></tr></thead>
          <tbody id="tbodyMembers"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Letzte Auszahlungen</h3>
      <div style="overflow:auto;max-height:50vh;border:1px solid var(--border);border-radius:12px">
        <table>
          <thead><tr><th>Datum</th><th>Mitglied</th><th>Event</th><th class="right">Betrag (€)</th><th class="right">Saldo danach</th></tr></thead>
          <tbody id="tbodyPayouts"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgPA5LV1ILz5MmyzUezVumMgOuWoxfNxo",
      authDomain: "msauszahlung.firebaseapp.com",
      projectId: "msauszahlung",
      storageBucket: "msauszahlung.appspot.com",
      messagingSenderId: "1033439801595",
      appId: "1:1033439801595:web:4251badc1447ed8079805e",
      measurementId: "G-FWXF3GM505"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbodyMembers = document.getElementById('tbodyMembers');
    const tbodyPayouts = document.getElementById('tbodyPayouts');
    const statMitglieder = document.getElementById('statMitglieder');
    const statSaldo = document.getElementById('statSaldo');

    // Mitglieder live laden
    db.collection('members').orderBy('name').onSnapshot(snap => {
      while (tbodyMembers.firstChild) tbodyMembers.removeChild(tbodyMembers.firstChild);
      let total = 0, count = 0;
      snap.forEach(doc => {
        const m = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${escapeHTML(m.name)}</td><td class="id">${escapeHTML(m.id||'')}</td><td class="right">${toLocale(m.balance||0)}</td>`;
        tbodyMembers.appendChild(tr);
        total += (m.balance || 0); count++;
      });
      statMitglieder.textContent = count.toString();
      statSaldo.textContent = toLocale(round2(total));
    });

    // Letzte Auszahlungen laden (clientseitig gefiltert)
    db.collection('transactions').orderBy('ts','desc').limit(100).onSnapshot(snap => {
      while (tbodyPayouts.firstChild) tbodyPayouts.removeChild(tbodyPayouts.firstChild);
      snap.docs
        .map(d => d.data())
        .filter(t => (t.type || '') === 'auszahlung')
        .forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${formatDate(t.ts)}</td>
                          <td>${escapeHTML(t.member||'')}</td>
                          <td>${escapeHTML(t.event||'')}</td>
                          <td class="right">${toLocale(round2(t.amount||0))}</td>
                          <td class="right">${toLocale(round2(t.newBalance||0))}</td>`;
          tbodyPayouts.appendChild(tr);
        });
    });

    function round2(n){ return Math.round((n + Number.EPSILON) * 100) / 100; }
    function toLocale(n){ return (n||0).toLocaleString('de-DE'); }
    function formatDate(ts){ try{return new Date(ts).toLocaleString('de-DE')}catch(e){return ts} }
    function escapeHTML(str){ return String(str).replace(/[&<>'\"]/g, s=>({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','\"':'&quot;'}[s])) }
  </script>
</body>
</html>
