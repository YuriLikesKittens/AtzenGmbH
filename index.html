<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MS-13</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue: 0,150,255;
      --text:#f5faff;
      --muted:#b0c4de;
      --card-bg: rgba(6,16,26,.82);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;height:100%;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    body {
      background-image: radial-gradient(#021027, #000000);
    }

    .container {
      width:100%;
      height:100%;
      position:fixed;
      inset:0;
      overflow:hidden;
      z-index:-2;
    }
    .circle-container {
      position:absolute;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .circle {
      width:100%;
      height:100%;
      border-radius:50%;
      mix-blend-mode:screen;
      background-image: radial-gradient(
        hsl(180, 100%, 80%),
        hsl(180, 100%, 80%) 10%,
        hsla(180, 100%, 80%, 0) 56%
      );
      animation: fade-frames 2s infinite, scale-frames 6s infinite;
    }
    @keyframes fade-frames {
      0%{opacity:1}
      50%{opacity:0.6}
      100%{opacity:1}
    }
    @keyframes scale-frames {
      0%{transform:scale3d(0.4,0.4,1)}
      50%{transform:scale3d(2,2,1)}
      100%{transform:scale3d(0.4,0.4,1)}
    }

    .wrap{
      max-width:1400px;
      width:100%;
      text-align:center;
      position:relative;
      z-index:1;
    }

    .header {
      margin-bottom:60px;
      position:relative;
      opacity:0; transform:translateY(-60px);
      animation:slideDown 1s ease forwards;
    }
    .header__title {
      font-family: Orbitron, sans-serif;
      font-size: clamp(32px, 7vw, 64px);
      color:#66cfff;
      text-shadow: 0 0 20px rgba(0,150,255,0.8),
                   0 0 40px rgba(0,150,255,0.6),
                   0 0 80px rgba(0,150,255,0.4);
      margin:0;
    }
    .header__subtitle {
      font-size:16px;
      color:#b0c4de;
      letter-spacing:2px;
      margin-top:8px;
    }
    .header::after {
      content:"";
      position:absolute;
      bottom:-20px;
      left:50%;
      transform:translateX(-50%);
      width:200px;
      height:4px;
      background:linear-gradient(90deg, transparent, #00aaff, transparent);
      box-shadow:0 0 20px rgba(0,150,255,0.7);
      border-radius:4px;
    }

    @keyframes slideDown{to{opacity:1;transform:translateY(0)}}
    @keyframes slideUp{to{opacity:1;transform:translateY(0)}}

    .bento-grid{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:24px;
    }

    .card{
      position:relative;background:var(--card-bg);
      border-radius:20px;width:280px;height:200px;
      border:1px solid rgba(255,255,255,.08);
      transition:transform .2s ease, box-shadow .3s ease;
      text-decoration:none;color:inherit;
      display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;

      opacity:0; transform:translateY(60px);
      animation:slideUp .8s ease forwards;
      overflow:hidden;
    }
    .card:nth-child(1){animation-delay:1s}
    .card:nth-child(2){animation-delay:1.2s}
    .card:nth-child(3){animation-delay:1.4s}
    .card:nth-child(4){animation-delay:1.6s}

    .card:hover{transform:translateY(-6px); box-shadow:0 0 24px rgba(var(--blue),.7)}
    .card::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:radial-gradient(circle at var(--glow-x,50%) var(--glow-y,50%),
        rgba(var(--blue), calc(var(--glow-intensity,0)*.6)) 0%, transparent 60%);
      opacity:.85; transition:opacity .2s ease;
    }

    .card__title{font-size:20px;font-family:Orbitron,Inter;margin:0 0 8px;color:#66cfff}
    .card__description{color:var(--muted);font-size:14px}

    .spotlight{
      position:fixed;width:800px;height:800px;border-radius:50%;
      pointer-events:none; mix-blend-mode:screen; transform:translate(-50%,-50%);
      background:radial-gradient(circle,
        rgba(var(--blue),.15) 0%, rgba(var(--blue),.08) 15%, rgba(var(--blue),.04) 25%,
        rgba(var(--blue),.02) 40%, rgba(var(--blue),.01) 65%, transparent 70%);
      opacity:0; z-index:2;
    }

    .particle{
      position:absolute;border-radius:50%;
      background:rgba(var(--blue),1);
      box-shadow:0 0 8px rgba(var(--blue),.6);
      pointer-events:none; z-index:0; opacity:.7;
      animation:floatParticle 4s ease-in-out infinite alternate;
    }
    @keyframes floatParticle{
      from{transform:translateY(0) scale(1); opacity:.8}
      to{transform:translateY(-25px) scale(1.3); opacity:.3}
    }

    /* Footer RGB */
    footer{
      margin-top:40px;
      text-align:center;
      font-size:13px;
      font-weight:bold;
      background:linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-size:400% 400%;
      animation:rgbFlow 10s linear infinite;
    }
    @keyframes rgbFlow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
  </style>
</head>
<body>
  <div class="container" id="bg-container"></div>
  <div class="spotlight" id="spotlight"></div>

  <div class="wrap">
    <div class="header">
      <h1 class="header__title">MS-13</h1>
      <p class="header__subtitle">Familie Â· Respekt Â· Macht</p>
    </div>

    <div class="bento-grid">
      <a href="auszahlung.html" class="card">
        <h2 class="card__title">ðŸ’° Auszahlungen </h2>
        <p class="card__description">Hier gehts ums Geld!</p>
      </a>

      <a href="plantage.html" class="card">
        <h2 class="card__title">ðŸŒ¿ Plantage-Log</h2>
        <p class="card__description">Log die Plantage</p>
      </a>

      <a href="event_log.html" class="card">
        <h2 class="card__title">ðŸ“… Event-Log</h2>
        <p class="card__description">Log deine Events</p>
      </a>

      <a href="admin_sync.html" class="card">
        <h2 class="card__title">ðŸš« Leaderschaft Panel</h2>
        <p class="card__description">Hier hast du nichts zu suchen ^^</p>
      </a>
    </div>

    <footer>Made by Alvaro SolanoHebel | 20367</footer>
  </div>

  <script>
    // Hintergrund-Bubbles
    const container = document.getElementById('bg-container');
    const numCircles = 100;

    for (let i=0; i<numCircles; i++) {
      const circleContainer = document.createElement('div');
      circleContainer.className = 'circle-container';

      const circle = document.createElement('div');
      circle.className = 'circle';
      circleContainer.appendChild(circle);

      const size = Math.random()*8+4;
      circleContainer.style.width = size+'px';
      circleContainer.style.height = size+'px';
      circleContainer.style.left = Math.random()*100+'vw';
      circleContainer.style.bottom = '-20px';

      const moveDuration = 7000 + Math.random()*5000;
      const startY = 110 + Math.random()*20;
      const endY = -30 - Math.random()*20;

      const animName = `move-${i}`;
      const keyframes = `
        @keyframes ${animName} {
          from { transform: translate3d(${Math.random()*100}vw, ${startY}vh, 0); }
          to   { transform: translate3d(${Math.random()*100}vw, ${endY}vh, 0); }
        }
      `;
      const style = document.createElement('style');
      style.innerHTML = keyframes;
      document.head.appendChild(style);

      circleContainer.style.animationName = animName;
      circleContainer.style.animationDuration = moveDuration+'ms';
      circleContainer.style.animationDelay = '0ms';
      container.appendChild(circleContainer);
    }

    // Spotlight + Card-Bubbles
    const spotlight = document.getElementById('spotlight');
    const cards = document.querySelectorAll('.card');

    document.addEventListener('mousemove', e => {
      spotlight.style.left = e.clientX + 'px';
      spotlight.style.top = e.clientY + 'px';
      spotlight.style.opacity = 1;

      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        card.style.setProperty('--glow-x', x + '%');
        card.style.setProperty('--glow-y', y + '%');
        card.style.setProperty('--glow-intensity', '1');
      });
    });

    // Card-Bubbles: 20 fixe + 10 beim Hover
    cards.forEach(card => {
      for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = 3 + Math.random() * 6;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * (card.offsetWidth - size) + 'px';
        p.style.top = Math.random() * (card.offsetHeight - size) + 'px';
        p.style.animationDuration = (3 + Math.random() * 4) + 's';
        p.style.animationDelay = (Math.random() * 4) + 's';
        card.appendChild(p);
      }
      card.addEventListener('mouseenter', () => {
        for (let i=0; i<10; i++) {
          const p = document.createElement('div');
          p.className = 'particle';
          const size = 3 + Math.random() * 6;
          p.style.width = size + 'px';
          p.style.height = size + 'px';
          p.style.left = Math.random() * (card.offsetWidth - size) + 'px';
          p.style.top = Math.random() * (card.offsetHeight - size) + 'px';
          p.style.animationDuration = (2 + Math.random() * 2) + 's';
          card.appendChild(p);
          setTimeout(() => p.remove(), 5000);
        }
      });
    });
  </script>
</body>
</html>
