<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantage-Log</title>
  <style>
    :root{
      --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --border:#1f2937;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --accent:#7c3aed; --accent2:#06b6d4;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(160deg,#0b1020 0%,#0f172a 100%);
      color:var(--text);
      font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
      padding:24px 16px 40px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px}
    h1{margin:0;font-size:clamp(22px,4vw,32px);font-weight:800}
    /* Buttons wie Event-Log */
    a.btn{
      display:inline-block;padding:10px 14px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#fff;text-decoration:none;font-weight:700;border:0
    }
    .btnrow{display:flex;gap:8px;flex-wrap:wrap}

    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border:1px solid var(--border);border-radius:var(--radius);
      box-shadow:var(--shadow);padding:18px;backdrop-filter:blur(6px)
    }
    h2{margin:0 0 12px;font-size:18px}
    label{font-size:12px;text-transform:uppercase;letter-spacing:.06em;color:var(--muted)}
    input{
      width:100%;padding:12px 14px;border-radius:12px;
      border:1px solid var(--border);background:#0b1020;color:var(--text);outline:none;transition:.2s
    }
    input:focus{border-color:#4c1d95;box-shadow:0 0 0 4px rgba(124,58,237,.2)}
    .plantage-img{width:100%;max-height:260px;object-fit:cover;border-radius:12px;margin-bottom:8px}
    .list{display:grid;grid-template-columns:1fr;gap:12px}
    .item{border:1px solid var(--border);border-radius:14px;padding:12px;background:rgba(255,255,255,.03)}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}

    /* Link-Button unter dem Proof-Feld – wie im Event-Log */
    .linkbtn{
      display:inline-block;margin-top:6px;border:1px solid var(--border);border-radius:10px;
      padding:6px 10px;text-decoration:none;color:#e5e7eb
    }
    .linkbtn:hover{background:#111827}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Plantage-Log</h1>
      <div class="btnrow">
        <a class="btn" href="index.html">Zur Übersicht</a>
        <a class="btn" href="event_log.html">Zum Event-Log</a>
      </div>
    </div>

    <!-- Übersicht -->
    <div class="card" style="margin-bottom:16px">
      <h2>Übersicht</h2>
      <img src="https://via.placeholder.com/1100x260?text=Plantage+Bild" alt="Plantage" class="plantage-img">
      <p><b>Plantage Nr.:</b> <span id="plantageNummer">1</span></p>
    </div>

    <!-- Eingabe -->
    <div class="card" style="margin-bottom:16px">
      <h2>Neuen Eintrag hinzufügen</h2>
      <div class="grid" style="margin-bottom:12px">
        <div>
          <label>Name</label>
          <input type="text" id="name" placeholder="Name eingeben" />
        </div>
        <div>
          <label>ID</label>
          <input type="text" id="mitgliedId" placeholder="z. B. M001" />
        </div>
      </div>
      <div>
        <label>Proof-URL (Imgur)</label>
        <input type="url" id="proofUrl" placeholder="Hier Imgur Link einfügen" />
        <a class="linkbtn" href="https://imgur.com/upload" target="_blank" rel="noopener">Bild bei Imgur hochladen ↗</a>
      </div>
      <div style="margin-top:12px">
        <a class="btn" id="btnSave" href="#" onclick="return false;">Eintragen</a>
        <p class="meta" id="status"></p>
      </div>
    </div>

    <!-- Logs -->
    <div class="card">
      <h2>Logs</h2>
      <div id="list" class="list"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgPA5LV1ILz5MmyzUezVumMgOuWoxfNxo",
      authDomain: "msauszahlung.firebaseapp.com",
      projectId: "msauszahlung",
      storageBucket: "msauszahlung.appspot.com",
      messagingSenderId: "1033439801595",
      appId: "1:1033439801595:web:4251badc1447ed8079805e",
      measurementId: "G-FWXF3GM505"
    };
    // doppelte Init abfangen (falls global schon geladen)
    try{ firebase.initializeApp(firebaseConfig); }catch(e){ if(!/already exists/i.test(String(e))) throw e; }

    const db = firebase.firestore();

    const nameInput = document.getElementById('name');
    const idInput = document.getElementById('mitgliedId');
    const proofUrlInput = document.getElementById('proofUrl');
    const btnSave = document.getElementById('btnSave');
    const status = document.getElementById('status');
    const list = document.getElementById('list');

    btnSave.addEventListener('click', async () => {
      status.textContent = "Speichere…";
      try {
        const name = (nameInput.value||"").trim();
        const id   = (idInput.value||"").trim();
        const proofUrl = (proofUrlInput.value||"").trim();

        if(!name || !id){
          status.textContent = "Bitte Name und ID ausfüllen.";
          return;
        }
        if (proofUrl && !(proofUrl.startsWith("http://") || proofUrl.startsWith("https://"))) {
          status.textContent = "Bitte gültige URL (http/https).";
          return;
        }

        const payload = {
          name, id, proofUrl,
          ts: new Date().toISOString(),
          serverTs: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection('plantageLogs').add(payload);

        nameInput.value=""; idInput.value=""; proofUrlInput.value="";
        status.textContent="Gespeichert.";
        setTimeout(()=>status.textContent="",1500);
      } catch(e){
        console.error(e);
        status.textContent = "Fehler: " + (e.message || e);
      }
    });

    // Live-Logs
    db.collection('plantageLogs').orderBy('serverTs','desc').limit(100).onSnapshot(snap=>{
      list.innerHTML = "";
      snap.forEach(doc=>{
        const d = doc.data();
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
          <p><b>${escapeHTML(d.name||"")}</b> (${escapeHTML(d.id||"")})</p>
          ${d.proofUrl ? `<p><a href="${escapeAttr(d.proofUrl)}" target="_blank" rel="noopener">Proof ansehen</a></p>` : ""}
          <div class="meta">${formatDate(d.serverTs?.toDate ? d.serverTs.toDate() : d.ts)}</div>
        `;
        list.appendChild(el);
      });
    });

    function escapeHTML(str){ return String(str).replace(/[&<>'"]/g, s=>({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'}[s])); }
    function escapeAttr(str){ return String(str).replace(/["'\\`]/g, "_"); }
    function formatDate(x){ try{ return (x instanceof Date?x:new Date(x)).toLocaleString('de-DE'); }catch{ return String(x); } }
  </script>
</body>
</html>
