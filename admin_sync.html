<html lang="de">

  <style>
    :root{
      --bg:#0f172a; --panel:#111827cc; --card:#0b1220cc; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#7c3aed; --accent2:#06b6d4; --border:#1f2937; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 1200px at 10% -20%, #1e293b 0%, transparent 60%), radial-gradient(1000px 800px at 120% 10%, #0ea5e9 0%, transparent 45%), linear-gradient(160deg, #0b1020 0%, #0f172a 100%); color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; padding:24px 16px 40px;}
    .container{max-width:1200px;margin:0 auto}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px}
    h1{margin:0;font-size:clamp(22px,4vw,34px);background:linear-gradient(120deg,#fff,#a5b4fc 40%,#67e8f9 80%);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:800}
    .subtitle{color:var(--muted);margin:6px 0 20px}
    .grid{display:grid;gap:18px;grid-template-columns:1.1fr .9fr}
    @media (max-width:1200px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;backdrop-filter:blur(6px);}
    h2{margin:0 0 12px;font-size:18px}
    label{font-size:12px;text-transform:uppercase;letter-spacing:.06em;color:var(--muted)}
    input,select,button,a.btn{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1020;color:var(--text);outline:none;transition:.2s;display:inline-block;text-align:center;text-decoration:none}
    input:focus,select:focus{border-color:#4c1d95;box-shadow:0 0 0 4px rgba(124,58,237,.2)}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:680px){.row{grid-template-columns:1fr}}
    .btn{cursor:pointer;font-weight:700;background:linear-gradient(135deg,var(--accent) 0%,var(--accent2) 100%);border:none;margin-top:8px;box-shadow:0 6px 16px rgba(6,182,212,.35)}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0)}
    .btn-danger{background:linear-gradient(135deg,var(--danger) 0%, #f97316 100%); box-shadow:0 6px 16px rgba(239,68,68,.35)}
    .muted{color:var(--muted);font-size:12px}
    .stats{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:10px}
    .chip{display:inline-flex;align-items:center;gap:8px;background:#0b1020;border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:13px;color:var(--muted)}
    .chip b{color:#e2e8f0}
    table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:#0b1020;border-bottom:1px solid var(--border);font-size:12px;letter-spacing:.06em;text-transform:uppercase;color:var(--muted);padding:12px 10px;text-align:left}
    tbody td{padding:12px 10px;border-bottom:1px dashed #1f2a44;vertical-align:middle}
    tbody tr:hover{background:rgba(124,58,237,.05)}
    .right{text-align:right}
    .id{color:#a5b4fc;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .auth{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    .warn{color:#fca5a5;font-size:12px}
    .payoutBtn{max-width:220px}
    .admin-only{display:none}
    body.admin .admin-only{display:table-cell}
    .xbtn{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:999px;border:1px solid var(--border);background:#0b1020;cursor:pointer}
    .xbtn:hover{background:#1f2937}
    /* Proof-Zelle */
    .proofCell{display:flex;align-items:center;gap:8px}
    .thumb{width:56px;height:40px;border:1px solid var(--border);border-radius:8px;overflow:hidden;flex:0 0 56px;background:#0a0f1f;display:flex;align-items:center;justify-content:center}
